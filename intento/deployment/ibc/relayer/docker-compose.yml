version: "3.9"
services:
  localtrst-1:
    image: "ghcr.io/trstlabs/localtrst:latest"
    # ports are only here in case interaction
    # between localhost and container is desired
    ports:
      - "26657:26657"
      - "26656:26656"
      - "9090:9090"
      - "9091:9091"
      - "1317:1317"
      # faucet
      - "5000:5000"
    environment:
      CHAINID: "trstdev-1"
      LOG_LEVEL: "error"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:26657"]
      interval: 40s
      timeout: 20s
      retries: 3
      start_period: 30s
  localtrst-2:
    image: "ghcr.io/trstlabs/localtrst:latest"
    # ports are only here in case interaction
    # between localhost and container is desired
    ports:
      - "36657:26657"
      - "36656:26656"
      - "9391:9091"
      - "9390:9090"
      - "3317:1317"
      # faucet
      - "5300:5000"
    environment:
      CHAINID: "trstdev-2"
      LOG_LEVEL: "error"  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:26657"]
      interval: 40s
      timeout: 20s
      retries: 3
      start_period: 30s
